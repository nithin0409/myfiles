<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    
</head>
<body>
    <!--lists are used to maintain list of items.there are different kinds of lists.some lists need order and some don't.
    eg:1.raj
       2.nithin
        3.john
    eg2:
        raj 
        vani
        john

    -->
    <!--there are 3types of lists in html-->
    <!--1.Ordered lists(ol)-->
    <ol><!--all list items are    between ol element and each list items annotated by li tag. by default ol will be1,2,3....so on-->
        <!--<ol type="A"></ol>-->
        <!--<ol type="1" start="100"-->
        <li>jug</li>
        <li>nithish</li>
        <li>nithin</li>
    </ol>
    <!--create an orderd list of any three fruits where each one denoted by alphabets starting from p-->
    <!--p.apple
        q.mango
        r.banana-->
        <h3>Fruits List</h3>
        <ol type="a" start="16">
            <li>apple</li>
            <li>mango</li>
            <li>banana</li>
        </ol>
    <!--2.unordered list--> 
    <h3>Grocery list</h3> 
    <ul><!--ul>enter(shortcut)-->
        <li>Chocloate</li><!--li*3(repeats li tag 3 times)-->
        <li>Lays</li>
        <li>potato</li>
    </ul>  
    <!--descrptive list/definition list(dl),dt means definition term.itslike the side heading of the definition.dd means definition data,its like main content or definition-->
    <h3>HTML History</h3>
    <dl>
        <dt>1993</dt>
        <dd>Html started</dd>
        <dt>1995</dt>
        <dd>Html 2 started</dd>
        <dt>1999</dt>
        <dd>Html4-Html4.1 started</dd>
        <dt>2014</dt>
        <dd>Html5 stsarted</dd>
    </dl>

    
</body>
</html>
