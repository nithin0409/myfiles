<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block element vs inline element</title>
</head>
<body>
    <!--there are two types of elements in html-->
    <!--1.Block Element.Block element don't allow next element to be beside them.
    heading,p,div,semantic elements..,are block elements-->
    <!--inline elements allow the next elements to appear on side or they may appear on other side-->
    <h1>Hi</h1><p>Bye</p>

    <a href="https://www.google.co.n">click me</a><img src="./images/50+ Prabhas Images, Photos, Pics & HD Wallpapers Download.jpg" alt="" height="50"><span><p><a href="">hi</a></p></span><p><a href="">hi</a></p>
    <!--general block element is div and general inline element is span-->

    <div>
        <p>Lorem ipsum dolor sit amet, consectetur <span>adipisicing</span> elit. Iusto incidunt commodi saepe itaque et at distinctio explicabo ullam asperiores laboriosam.</p>
        <a href="">anchor1</a>
    </div>
    <div>
        <a href="">anchor2</a>
    </div>
</body>
</html>
